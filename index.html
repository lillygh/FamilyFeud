<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Family Feud</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

</head>


<body>

	<div class="container">

	<!-- steve harvey image -->
	<img src="steve harvey2.png" id="steveharvey">

	<!-- Game Timer: -->
	<div id="game-time"></div>

	<!-- answer board and background -->
	<div id="boardBackground">
		<!-- FF logo at top of board-->
		<div id="logo-wrapper"><img src="FF logo2.png" id="logo"></div>

		<div class="blackAnswerBackground">

			<div class="answer">
				<div class="answerTile" id="frontAnswer1">
					<div class="answer-number">1</div>
				</div>
				<div class="answerTile" id="frontAnswer4">
					<div class="answer-number">4</div>
				</div>
				<div class="answerTile" id="frontAnswer2">
					<div class="answer-number">2</div>
				</div>
				<div class="answerTile" id="frontAnswer5">
					<div class="answer-number">5</div>
				</div>
				<div class="answerTile" id="frontAnswer3">
					<div class="answer-number">3</div>
				</div>
				<div class="answerTile" id="frontAnswer6">
					<div class="answer-number">6</div>
				</div>
			</div>

			<!-- score boxesa at sides of board -->
			<div id="family1-scorebox">
				<div id="family1-score-container"></div>
					<p id="family1-score"></p>
			</div>
			<div id="family2-scorebox">
				<div id="family2-score-container"></div>
					<p id="family2-score"></p>
			</div>			
		</div>
	</div>


	<div class="player-wrapper">
		
		<!-- Family 1 players: -->
		<!-- Family 1 Last Name -->
		<div class="family1-wrapper">
			<!-- Player 1 Name -->
			<div class="Player1">
				<img src="user icon2.png" id="player1-icon">
					<input type="text" Placeholder="Player 1 Name" id="player1-input">
						<div class="input-buttons" id="player1-button">
							<img src="120px-Circle_arrow_right_font_awesome.svg.png" type="button"  id="button-image">
						</div>
					<div id="player1-name-output"></div>
			</div>

		<!-- Player 2 Name -->
			<div class="Player2">
				<img src="user icon3.png" id="player2-icon">
					<input type="text" Placeholder="Player 2 Name" id="player2-input">
						<div class="input-buttons" id="player2-button">
							<img src="120px-Circle_arrow_right_font_awesome.svg.png" type="button"  id="button-image">
						</div>
					<div id="player2-name-output"></div>
			</div>
		</div>

		<!-- Family 2 players: -->
		<div class="family2-wrapper">

			<!-- Player 3 Name -->
			<div class="Player3">
				<img src="user icon.png" id="player3-icon">
					<input type="text" Placeholder="Player 3 Name" id="player3-input">
						<div class="input-buttons" id="player3-button">
							<img src="120px-Circle_arrow_right_font_awesome.svg.png" type="button"  id="button-image">
						</div>
					<div id="player3-name-output"></div>
			</div>

			<!-- Player 4 Name -->
			<div class="Player4">
					<img src="user icon4.png" id="player4-icon">
				<input type="text" Placeholder="Player 4 Name" id="player4-input">
					<div class="input-buttons" id="player4-button">
						<img src="120px-Circle_arrow_right_font_awesome.svg.png" type="button"  id="button-image">
					</div>
				<div id="player4-name-output"></div>
			</div>

			<!-- Message area, between Family 1 and 2 -->
			<div id="messageArea">
				<p class="messages" id="instruction1">Enter your names to begin</p>
				<p class="messages" id="instruction2">Family 1, Player 1 get ready!</p>
				<div class="messages" id="question"></div>
			</div>

			<div id="answerArea">
				<input type="text" Placeholder="Enter Your Answer" id="answerInput">
					<img src="120px-Circle_arrow_right_font_awesome.svg.png" type="button" id="button-image" class="answerInputButton">
			</div>
		</div>

	<div class="startGame">
		<div id="startgamebutton">Start Game</div>
	</div>

	<div id="strikes">
		<img src="red X.png" class="redstrikes" id="1strike">
	</div>

<audio id='buzzer' src="strike_sound.wav" type="audio/mpeg">

	<script src="main.js"></script>

</body>



</html>
